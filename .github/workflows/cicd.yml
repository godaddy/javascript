name: CICD
on: 
  push:
    branches:
      - 'main'
  pull_request:
    branches:
     - '*'

jobs:
  cicd:
    runs-on: ubuntu-latest
    concurrency: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
